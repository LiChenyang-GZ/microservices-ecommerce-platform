spring.application.name=storeService

# PostgreSQL Database
spring.datasource.url=jdbc:postgresql://localhost:5432/webuser
spring.datasource.username=postgres
spring.datasource.password=123456

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Server Port
server.port=8082

# Store Service URL (for internal API calls)
store.service.url=http://localhost:8082

# Bank Service Configuration
bank.service.url=http://localhost:8084
bank.store.account=STORE_ACCOUNT_001
bank.customer.account=CUSTOMER_ACCOUNT_001

# Outbox Processor Configuration
outbox.processor.enabled=true
outbox.processor.max-retries=3

# RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin

# Delivery Service Configuration
delivery.service.url=http://localhost:8084
delivery.notification.url=http://localhost:8082/api/delivery-webhook

# Logging
logging.level.comp5348.storeservice=DEBUG

# JWT Configuration
jwt.secret=mySecretKey12345678901234567890123456789012345678901234567890
jwt.expiration=86400000
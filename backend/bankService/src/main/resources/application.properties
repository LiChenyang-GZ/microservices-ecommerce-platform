spring.application.name=bankService

# PostgreSQL Database
spring.datasource.url=jdbc:postgresql://localhost:5432/webuser
spring.datasource.username=postgres
spring.datasource.password=123456

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Server Port
server.port=8084

# Store Service URL (for token validation)
store.service.url=http://localhost:8082

# Logging
logging.level.com.comp5348.bank=DEBUG


